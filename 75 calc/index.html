<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcAtten - Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CalcAtten</h1>
            <p>Calculate your attendance and find out how many more classes you need.</p>
        </header>
        
        <div class="calculator">
            <label for="totalClasses">Total Classes:</label>
            <input type="number" id="totalClasses" placeholder="Enter total number of classes" oninput="validateInputs()">

            <label for="attendedClasses">Attended Classes:</label>
            <input type="number" id="attendedClasses" placeholder="Enter attended classes" oninput="validateInputs()">

            <label for="targetPercentage">Target Percentage:</label>
            <input type="number" id="targetPercentage" placeholder="Enter target percentage" oninput="validateInputs()">

            <button onclick="calculate()">Calculate</button>

            <div id="currentPercentage"></div>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
